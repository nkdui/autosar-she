name: main

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup UV
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true
          ignore-nothing-to-cache: true
      - name: Run Pylint
        run: uv run pylint src --fail-under 8

  test-pytest:
    needs: [test-pylint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup UV
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          ignore-nothing-to-cache: true
      - name: Run Pytest
        run: uv run pytest --cov=autosar_she --cov-fail-under=80 ./test -v -s

  build:
    needs: [test-pytest]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup UV
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true
          ignore-nothing-to-cache: true
      - name: Build package
        run: uv build
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: autosar-she
          path: dist/*
          compression-level: 9
          if-no-files-found: error
